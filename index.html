<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto nÃºmero 5" />
    <meta name="author" content="Fernando Escobar" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Sprint_5, skondz" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon-road.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.png"
          alt="Logo Around the U.S."
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.jpg"
              alt="imagen de perfil"
              class="profile__avatar"
            />
            <h1 class="profile__info">Jacques Cousteau</h1>
            <h2 class="profile__title">Explorer</h2>
            <img
              src="./images/EditButton.png"
              alt="boton para editar"
              class="profile__edit"
            />
            <img
              src="./images/AddButton.png"
              alt="boton de agregar"
              class="profile__add"
            />
          </div>
        </section>
        <section class="elements">
          <div class="elements__container">
            <img
              src="./images/YosemiteValley.jpg"
              alt="Yosemite Valley"
              class="elements__place-image"
            />
            <img
              src="./images/Trash.png"
              alt="delete button"
              class="elements__delete"
            />
            <div class="elements__info">
              <h3 class="elements__text">Yosemite Valley</h3>
              <img
                src="./images/Like.png"
                alt="like button"
                class="elements__like"
              />
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/LakeLouise.png"
              alt="Lake Louise"
              class="elements__place-image"
            />
            <img
              src="./images/Trash.png"
              alt="delete button"
              class="elements__delete"
            />
            <div class="elements__info">
              <h3 class="elements__text">Lake Louise</h3>
              <img
                src="./images/Like.png"
                alt="like button"
                class="elements__like"
              />
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/BaldMountains.png"
              alt="Bald Mountains"
              class="elements__place-image"
            />
            <img
              src="./images/Trash.png"
              alt="delete button"
              class="elements__delete"
            />
            <div class="elements__info">
              <h3 class="elements__text">Bald Mountains</h3>
              <img
                src="./images/Like.png"
                alt="like button"
                class="elements__like"
              />
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/Latermar.png"
              alt="Latermar"
              class="elements__place-image"
            />
            <img
              src="./images/Trash.png"
              alt="delete button"
              class="elements__delete"
            />
            <div class="elements__info">
              <h3 class="elements__text">Latermar</h3>
              <img
                src="./images/Like.png"
                alt="like button"
                class="elements__like"
              />
            </div>
          </div>
          <div class="elements__container">
            <img
              src="./images/VanoiseNational.png"
              alt="Vanoise National Park"
              class="elements__place-image"
            />
            <img
              src="./images/Trash.png"
              alt="delete button"
              class="elements__delete"
            />
            <div class="elements__info">
              <h3 class="elements__text">Vanoise National Park</h3>
              <img
                src="./images/Like.png"
                alt="like button"
                class="elements__like"
              />
            </div>
          </div>
          <!-- -------------Template------------- -->
          <div class="elements__container">
            <img
              src="./images/LagodiBraies.png"
              alt="lago di Braies"
              class="elements__place-image"
            />
            <img
              src="./images/Trash.png"
              alt="delete button"
              class="elements__delete"
            />
            <div class="elements__info">
              <h3 class="elements__text">Lago di Braies</h3>
              <img
                src="./images/Like.png"
                alt="like button"
                class="elements__like"
              />
            </div>
          </div>
          <template class="template__elements">
            <div class="elements__container">
              <img class="elements__place-image" />
              <button class="elements__delete"></button>
            </div>
            <div class="elements__info">
              <h3 class="elements__text"></h3>
              <button class="elements__like"></button>
            </div>
          </template>
          <!-- -----------POPUP Perfil--------------- -->
        </section>
        <div class="popup" id="popup-profile">
            <form class="popup__form">
              <button class="popup__close-button"></button>
              <fieldset class="popup__fieldset">
                <label class="popup__title" for="input-name">Edit profile</label>
                <input
                  type="text"
                  class="popup__input"
                  id="input-name"
                  name="nombre"
                  placeholder="Nombre"
                  required
                /><input
                  type="text"
                  class="popup__input"
                  id="input-title"
                  name="title"
                  placeholder="Acerca de mi"
                  required
                />
                <button class="popup__button popup__button-save " type="submit">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- ----------- Pop Up + ----------- -->
        <div class="popup" id="popup-add">
            <form class="popup__form">
              <button class="popup__close-button"></button>
              <fieldset class="popup__fieldset">
                <label class="popup__title" for="input-img">Nuevo lugar</label>
                <input
                type="text"
                class="popup__input"
                id="input-img"
                name="img"
                placeholder="Titulo"
                required
              /><input
                type="text"
                class="popup__input"
                id="input-link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
              <button class="popup__button popup__button-create" type="submit">Crear</button></fieldset></form></div>






      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Skondz</p>
      </footer>
    </div>
    <script src="./Scripts/Script.js"></script>
  </body>
</html>
