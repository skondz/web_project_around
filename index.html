<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto nÃºmero 5" />
    <meta name="author" content="Fernando Escobar" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Sprint_5, skondz" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon-road.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.png"
          alt="Logo Around the U.S."
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.jpg"
              alt="imagen de perfil"
              class="profile__avatar"
            />
            <h1 class="profile__info">Jacques Cousteau</h1>
            <h2 class="profile__title">Explorer</h2>
            <img
              src="./images/EditButton.svg"
              alt="boton para editar"
              class="profile__edit"
            />
            <img
              src="./images/addButton.svg"
              alt="boton de agregar"
              class="profile__add"
            />
          </div>
        </section>
        <section class="elements">
          </div>
          <!-- -----------POPUP Perfil--------------- -->
        </section>
        <div class="popup" id="popup-profile">
          <form class="popup__form" id="profile-form">
            <fieldset class="popup__fieldset">
              <img src="../images/CloseIcon.svg" alt="cerrar" class="popup__close-button" id="close-profile">
              <label class="popup__title" for="input-name">Edit profile</label>
              <input
                type="text"
                class="popup__input"
                id="input-name"
                name="nombre"
                placeholder="Nombre"
                required
              /><input
                type="text"
                class="popup__input"
                id="input-title"
                name="title"
                placeholder="Acerca de mi"
                required
              />
              <button class="popup__button popup__button-save" type="submit">
                Save
              </button>
            </fieldset>
          </form>
        </div>
        <!-- ----------- Pop Up + ----------- -->
        <div class="popup" id="popup-add">
          <form class="popup__form" id="elements-form">
            <img src="../images/CloseIcon.svg" alt="cerrar" class="popup__close-button" id="close-add">
            <fieldset class="popup__fieldset">
              <label class="popup__title" for="input-img">Nuevo lugar</label>
              <input
                type="text"
                class="popup__input"
                id="input-img"
                name="img"
                placeholder="Titulo"
                required
              /><input
                type="text"
                class="popup__input"
                id="input-link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
              <button class="popup__button popup__button-create" type="submit">
                Crear
              </button>
            </fieldset>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Skondz</p>
      </footer>
    </div>
    <!-- -------------Template------------- -->
    <template class="template__elements">
      <div class="elements__container">
        <img class="elements__place-image" />
        <button class="elements__delete"></button>
      <div class="elements__info">
        <h3 class="elements__text"></h3>
        <button class="elements__like"></button>
      </div>
    </div>
    </template>

    <script src="./Scripts/Script.js"></script>
  </body>
</html>
