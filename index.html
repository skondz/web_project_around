<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto número 5" />
    <meta name="author" content="Fernando Escobar" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Sprint_5, skondz" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon-road.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.png"
          alt="Logo Around the U.S."
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.jpg"
              alt="imagen de perfil"
              class="profile__avatar"
            />
            <h1 class="profile__info">Jacques Cousteau</h1>
            <h2 class="profile__title">Explorer</h2>
            <img
              src="./images/EditButton.svg"
              alt="boton para editar"
              class="profile__edit"
            />
            <img
              src="./images/addButton.svg"
              alt="boton de agregar"
              class="profile__add"
            />
          </div>
        </section>
        <div class="elements"></div>
        <!-- ________________ POPUP Perfil ________________ -->

        <div class="popup" id="popup-profile">
          <div class="popup__overlay"></div>
          <form class="popup__form" id="profile-form" novalidate>
            <fieldset class="popup__fieldset">
              <img
                src="../images/CloseIcon.svg"
                alt="cerrar"
                class="popup__close-button"
                id="close-profile"
              />
              <label class="popup__title" for="input-name">Edit profile</label>
              <input
                type="text"
                class="popup__input"
                id="input-name"
                name="nombre"
                placeholder="Nombre"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="input-name-error popup__error"
                >Por favor, rellena este campo.</span
              >
              <input
                type="text"
                class="popup__input"
                id="input-title"
                name="title"
                placeholder="Acerca de mi"
                required
                minlength="2"
                maxlength="400"
              />
              <span class="input-title-error popup__error"
                >Por favor, rellena este campo.</span
              >
              <button class="popup__button popup__button-save" type="submit">
                Save
              </button>
            </fieldset>
          </form>
        </div>
        <!-- ________________ Pop Up + ________________ -->
        <div class="popup" id="popup-add">
          <div class="popup__overlay"></div>

          <form class="popup__form" id="elements-form">
            <img
              src="../images/CloseIcon.svg"
              alt="cerrar"
              class="popup__close-button"
              id="close-add"
            />
            <fieldset class="popup__fieldset">
              <label class="popup__title" for="input-img">Nuevo lugar</label>
              <input
                type="text"
                class="popup__input"
                id="input-img"
                name="img"
                placeholder="Titulo"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="input-img-error popup__error"
                >Por favor, rellena este campo.</span
              >
              <input
                type="url"
                class="popup__input"
                id="input-link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              /><span class="input-link-error popup__error"
                >Por favor, introduce una dirección web.</span
              >
              <button class="popup__button popup__button-create" type="submit">
                Crear
              </button>
            </fieldset>
          </form>
        </div>
        <!-- ________________ Pop Up img ________________ -->
        <div class="popup" id="popup-img">
          <div class="popup__overlay"></div>

          <form class="popup__form" id="img-form">
            <img
              src="../images/CloseIcon.svg"
              alt="cerrar"
              class="popup__close-button"
              id="close-img"
            />
            <img src="#" alt=" " class="popup__img" />
            <p class="popup__footer"></p>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Skondz</p>
      </footer>
    </div>

    <!-- ________________ Template ________________ -->
    <template class="template__elements">
      <div class="elements__container">
        <img class="elements__place-image" src=" " alt=" " />
        <button class="elements__delete"></button>
        <div class="elements__info">
          <h3 class="elements__text"></h3>
          <button class="elements__like"></button>
        </div>
      </div>
    </template>

    <script src="./Scripts/Script.js"></script>
    <script src="./Scripts/validate.js"></script>
  </body>
</html>
